<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body>

    <h1 class="text-center mb-4">Lista de Veículos</h1>
    <table id="tabelaVeiculos" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Ano Publicado</th>
            <th>Editora</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.id}">Titulo</td>
            <!-- <td>
                <img th:src="${livro.id}" class="img-thumbnail" alt="Imagem do veículo" style="max-width: 100px;">
            </td> -->
            <td th:text="${livro.titulo}">Titulo</td>
            <td th:text="${livro.autor}">Autor</td>
            <td th:text="${livro.isbn}">ISBN</td>
            <td th:text="${livro.anoPublicacao}">Ano Publicado</td>
            <td th:text="${livro.editora}">Editora</td>
            <td th:text="${livro.categoria}">Categoria</td>
            <td th:text="${livro.quantidade}">Quantidade</td>
            <td th:text="${livro.status}">Status</td>
            <td>
                <div class="d-flex gap-2">
                    <form method="post" action="">
                        <input type="hidden" name="id" th:value="${livro.id}">
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Excluir
                        </button>
                    </form>
                    <a href="" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    
</body>
</html>
